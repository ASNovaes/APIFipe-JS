<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Consulta Tabela Fipe</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.css"
    />

    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>

    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
      <a class="navbar-brand" href="#">Consulta Tabala Fipe</a>
    </nav>

    <div class="container">
      <div class="content">
        <section class="section-form">
          <div class="input-group mb-3 mt-10">
            <div class="input-group-prepend">
              <label class="input-group-text" for="fieldBrand">Marca</label>
            </div>
            <select class="custom-select field-form" id="fieldBrand">
              <option selected>Selecione uma opção...</option>
            </select>

            <div class="input-group-prepend">
              <label class="input-group-text" for="fieldModel">Modelo</label>
            </div>
            <select class="custom-select field-form" disabled id="fieldModel">
              <option selected>Selecione uma opção...</option>
            </select>

            <div class="input-group-prepend">
              <label class="input-group-text">Valor do Carro 0 km</label>
            </div>
            <input
              type="text"
              class="form-control field-form"
              id="fieldPrice"
              value="R$"
              disabled
            />
          </div>
        </section>
      
        <div class="alert alert-danger fade" role="alert">
          <strong>Este Modelo está fora de linha!</strong>
        </div>

        <section id="sectionCanvas">
          <p>
            Selecione uma marca/modelo acima para ver o gráfico de valor
            histórico
          </p>
        </section>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
